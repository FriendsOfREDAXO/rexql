name: Publish release

on:
  release:
    types:
      - published

jobs:
  build-release-and-redaxo_publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction

      - name: Create release archive
        run: |
          # Create ZIP file directly, excluding unwanted files
          zip -r release-with-vendors.zip . \
            -x "*.git*" \
            -x "*node_modules*" \
            -x "*.env*" \
            -x "*.log" \
            -x "*phpunit.xml*" \
            -x "*tests/*" \
            -x "*.DS_Store" \
            -x "*Thumbs.db" \
            -x "*.editorconfig" \
            -x "*docker-compose*"

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: release-with-vendors.zip
          name: ${{ github.event.repository.name }}-${{ github.event.release.tag_name }}-with-vendors.zip

      - uses: FriendsOfREDAXO/installer-action@v1
        with:
          myredaxo-username: ${{ secrets.MYREDAXO_USERNAME }}
          myredaxo-api-key: ${{ secrets.MYREDAXO_API_KEY }}
          description: ${{ github.event.release.body }}
