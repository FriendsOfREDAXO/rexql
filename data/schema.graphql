type Query {
  article(id: ID!, clangId: Int, ctypeId: Int): rexArticle!
  articles(clangId: Int, ctypeId: Int, categoryId: Int, status: Boolean, where: String, orderBy: String, offset: Int, limit: Int): [rexArticle]!
  slice(id: ID!): rexArticleSlice
  slices(articleId: Int, clangId: Int, ctypeId: Int): [rexArticleSlice]
  navigation(categoryId: Int, clangId: Int, depth: Int, nested: Boolean): [navigationItem]!
  rexSystem(host: String): rexSystem!
}

type rexArticle {
  id: ID!
  name: String
  slug: String
  priority: Int
  catPriority: Int
  status: Boolean
  parentId: Int
  clangId: Int
  startarticle: Boolean
  createdate: String
  yrewriteUrlType: String
  yrewriteUrl: String
  yrewriteRedirection: String
  yrewriteTitle: String
  yrewriteDescription: String
  yrewriteImage: String
  yrewriteIndex: Boolean
  rexArticleSlice: [rexArticleSlice]
}

